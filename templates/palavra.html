{% extends "template.html" %}
{% block body %}
  <div class="container" style="margin-top: 10px">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><b>Palavra Secreta - Escreva as letras que jรก foram sorteadas</b></h3>
      </div>
    <form method="POST" action="/">
        <div class="form-group row text-center" style="margin-top: 10px">
          {% for i in range(1, 11) %}
            {% if i == 1 %}
            <div class="col-xs-1 col-xs-offset-1">{{i}}</div>
            {% else %}
            <div class="col-xs-1">{{i}}</div>
            {% endif %}
          {% endfor %}
        </div>
        <div class="form-group row">
          {% for i in range(1, 11) %}
            {% if i == 1 %}
            <div class="col-xs-1 col-xs-offset-1">
            {% else %}
            <div class="col-xs-1">
            {% endif %}
              <input type="text" name="letra{{i}}" class="form-control letra" autofocus="true" maxlength="1"/>
            </div>
          {% endfor %}
        </div>
        <div class="form-group row">
          <div class="col-xs-1 col-xs-offset-10">
            <button type="submit" class="btn btn-primary">Descobrir!</button>
          </div>
        </div>
    </form>
  </div>
  </div>
{% endblock %}
